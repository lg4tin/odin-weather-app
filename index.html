<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="weather-sunny.svg" alt="">
    <h1>Weather App!</h1>
  </header>

  <div class="container">
    <div class="form">
      <input type="text" id="input" placeholder="Pick a city/area!">
      <input type="submit" id="submit">
    </div>
    <div id="content"></div>
  </div>
  
</body>
</html>
